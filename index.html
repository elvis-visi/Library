<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>Library</header>

    <div class="main">
        <button id="new-book-btn">New Book</button>
        <div class="gridContainer"></div>
    <div>   

        <div class="modal" style="display: none;">
            <form>
              <label for="title"></label>
              <input type="text" id="title" name="title" required placeholder="title"> <br>
          
              <label for="author"></label>
              <input type="text" id="author" name="author" required placeholder="author"><br>
          
              <label for="pages"></label>
              <input type="number" id="pages" name="pages" required placeholder="pages"><br>
          
              <label for="isRead">Have you read this book?</label>
              <input type="checkbox" id="isRead" name="isRead"><br>
          
              <input type="submit" value="Add Book">
            </form>
          </div>
          

     <script src ="app.js"></script>   
</body>
</html>
